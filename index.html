<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hunter</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <section>
        <div class="container my-5 text-center"> 
            <h1 class="text-primary ">Gadget Hunter</h1>
            <!-- search  -->
           <div class="my-5 d-flex container search ">
                <input id="user-input" class="form-control me-2 p-3" type="search" placeholder="Search Phone " aria-label="Search">
                <button  onclick="loadGadget()" class="btn btn-outline-primary " type="submit">Search</button>
                <div></div>
                <img src="./images/shopping-cart.png" id="cart" onclick="cart()" class="ms-2" alt="">
                <span id="count" class="mb-1 fs-1">0</span>
                <ul id="cart-list">

                </ul>
                
           </div>
           <div>
               <img id="spinner" class="mx-auto rounded-3 w-50" src="./images/1uoA.gif" alt="">
           </div>
           <!-- phone details by modal -->
            <div id="modal">
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <img src="" alt="">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="card-title">Name</h5>
                            <p>releasedate</p>
                            <p>Memory</p>
                            <p>Chipset</p>
                            <p>Display size</p>
                            <p>sensors</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>

           <!-- More phones -->
            <div id="showMore"> 
              <h3 id="result"  class="text-danger "></h3>
              <a href=""id="see-more" class="text-primary " onclick="loadMore()">click to see more...</a>
            </div>
           <!-- grid and phone display -->
            <div class="container my-5">
                <div id="container" class="row">
                    
                  
                </div>
              </div>
              
        </div>

        
      
         
    </section>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/de83109637.js" crossorigin="anonymous"></script>
    <!-- Javascript file  -->
    <script src="./JS File/app.js"></script>
</body>
</html>
