<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owe phone</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <section>
        <div class="container my-5 text-center"> 
            <h2>Gadget Hunter</h2>
            <!-- search  -->
           <div class="my-4 d-flex container">
                <input id="user-input" class="form-control me-2" type="search" placeholder="Search Phone by Name" aria-label="Search">
                <button  onclick="loadGadget()" class="btn btn-outline-success" type="submit">Search</button>
                
           </div>
           <!-- phone details by modal -->
            <div id="modal">
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <img src="" alt="">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="card-title">Name</h5>
                            <p>releasedate</p>
                            <p>Memory</p>
                            <p>Chipset</p>
                            <p>Display size</p>
                            <p>sensors</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>


           <!-- grid and phone display -->
            <div class="container my-5">
                <div id="container" class="row">
                    
                  
                </div>
              </div>
        </div>

        

         
    </section>


    <!-- Javascript file  -->
    <script src="./JS File/app.js"></script>
</body>
</html>
